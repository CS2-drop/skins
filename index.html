<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онлайн открытие кейсов с анимацией</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Общие стили */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header, footer {
      padding: 20px;
      background-color: #1a1a1a;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    .content {
      padding: 20px;
    }
    /* Стили секций кейсов */
    .case-section {
      border: 2px solid #00ffcc;
      margin: 20px auto;
      padding: 10px;
      width: 320px;
      background-color: #000;
    }
    .case-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .case-image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 2px solid #00ffcc;
    }
    .btn {
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #00e6b8;
    }
    .result {
      margin-top: 10px;
      font-size: 1.2em;
      color: #00ffcc;
    }
    /* Стили модального окна */
    .modal {
      display: none; /* по умолчанию скрыто */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      position: relative; /* для абсолютного позиционирования вложенных элементов */
      background: #222;
      padding: 20px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      display: inline-block;
    }
    /* Кнопка выхода из модального окна */
    .exit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    /* Стили рулетки */
    #rouletteContainer {
      width: 150px;
      height: 150px;
      overflow: hidden;
      border: 2px solid #00ffcc;
      margin: 20px auto;
      position: relative;
    }
    #rouletteTrack {
      display: flex;
      position: relative;
      left: 0;
      transition: transform 3s ease-out;
    }
    #rouletteTrack img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    /* Эффект выпадения выбранного скина */
    @keyframes dropEffect {
      0% {
        transform: translate(-50%, -60%) scale(0.5);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -40%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    .winning-img {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid #00ffcc;
      animation: dropEffect 1s ease-out forwards;
      z-index: 101;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Онлайн открытие кейсов</h1>
  </header>

  <!-- Основной контент с 3 кейсами -->
  <div class="content">
    <!-- Кейс 1 -->
    <div id="case1" class="case-section">
      <div class="case-title">Кейс 1</div>
      <img id="case1Image" class="case-image" src="https://via.placeholder.com/300x300.png?text=Кейс+1" alt="Изображение кейса 1">
      <button id="openCase1Btn" class="btn">Открыть кейс</button>
      <div id="result1" class="result"></div>
    </div>

    <!-- Кейс 2 -->
    <div id="case2" class="case-section">
      <div class="case-title">Кейс 2</div>
      <img id="case2Image" class="case-image" src="https://via.placeholder.com/300x300.png?text=Кейс+2" alt="Изображение кейса 2">
      <button id="openCase2Btn" class="btn">Открыть кейс</button>
      <div id="result2" class="result"></div>
    </div>

    <!-- Кейс 3 -->
    <div id="case3" class="case-section">
      <div class="case-title">Кейс 3</div>
      <img id="case3Image" class="case-image" src="https://via.placeholder.com/300x300.png?text=Кейс+3" alt="Изображение кейса 3">
      <button id="openCase3Btn" class="btn">Открыть кейс</button>
      <div id="result3" class="result"></div>
    </div>
  </div>

  <!-- Модальное окно для анимации рулетки -->
  <div id="rouletteModal" class="modal">
    <div class="modal-content">
      <button id="exitModalBtn" class="btn exit-btn">Выход</button>
      <h2>Открытие кейса...</h2>
      <div id="rouletteContainer">
        <div id="rouletteTrack"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Онлайн открытие кейсов</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Настройки анимации рулетки
    const imageWidth = 150; // ширина одного изображения в пикселях
    const loops = 3;        // число полных оборотов перед финальным выпадением

    // Массивы скинов для каждого кейса (по 5 скинов)
    const case1Skins = [
      { name: "Кейс 1 - Скин A", image: "https://via.placeholder.com/300x300.png?text=Кейс+1+Скин+A" },
      { name: "Кейс 1 - Скин B", image: "https://via.placeholder.com/300x300.png?text=Кейс+1+Скин+B" },
      { name: "Кейс 1 - Скин C", image: "https://via.placeholder.com/300x300.png?text=Кейс+1+Скин+C" },
      { name: "Кейс 1 - Скин D", image: "https://via.placeholder.com/300x300.png?text=Кейс+1+Скин+D" },
      { name: "Кейс 1 - Скин E", image: "https://via.placeholder.com/300x300.png?text=Кейс+1+Скин+E" }
    ];
    const case2Skins = [
      { name: "Кейс 2 - Скин A", image: "https://via.placeholder.com/300x300.png?text=Кейс+2+Скин+A" },
      { name: "Кейс 2 - Скин B", image: "https://via.placeholder.com/300x300.png?text=Кейс+2+Скин+B" },
      { name: "Кейс 2 - Скин C", image: "https://via.placeholder.com/300x300.png?text=Кейс+2+Скин+C" },
      { name: "Кейс 2 - Скин D", image: "https://via.placeholder.com/300x300.png?text=Кейс+2+Скин+D" },
      { name: "Кейс 2 - Скин E", image: "https://via.placeholder.com/300x300.png?text=Кейс+2+Скин+E" }
    ];
    const case3Skins = [
      { name: "Кейс 3 - Скин A", image: "https://via.placeholder.com/300x300.png?text=Кейс+3+Скин+A" },
      { name: "Кейс 3 - Скин B", image: "https://via.placeholder.com/300x300.png?text=Кейс+3+Скин+B" },
      { name: "Кейс 3 - Скин C", image: "https://via.placeholder.com/300x300.png?text=Кейс+3+Скин+C" },
      { name: "Кейс 3 - Скин D", image: "https://via.placeholder.com/300x300.png?text=Кейс+3+Скин+D" },
      { name: "Кейс 3 - Скин E", image: "https://via.placeholder.com/300x300.png?text=Кейс+3+Скин+E" }
    ];

    // Получаем элементы модального окна, рулетки и кнопку выхода
    const rouletteModal = document.getElementById("rouletteModal");
    const rouletteTrack = document.getElementById("rouletteTrack");
    const exitModalBtn = document.getElementById("exitModalBtn");

    // Обработчик кнопки выхода — сбрасывает анимации и скрывает модальное окно
    exitModalBtn.addEventListener("click", () => {
      rouletteTrack.style.transition = "";
      rouletteTrack.style.transform = "";
      // Удаляем все вложенные изображения из рулетки
      rouletteTrack.innerHTML = "";
      rouletteModal.style.display = "none";
    });

    // Функция, запускающая анимацию открытия кейса через модальное окно
    // skins – массив скинов для выбранного кейса
    // mainImageId – ID изображения кейса на основной странице
    // resultId – ID блока для вывода результата (названия скина)
    function openCaseModal(skins, mainImageId, resultId) {
      // Показываем модальное окно
      rouletteModal.style.display = "flex";
      // Очищаем содержимое рулетки
      rouletteTrack.innerHTML = "";
      
      // Формируем последовательность изображений для эффекта рулетки.
      let totalSkins = [];
      for (let l = 0; l < loops; l++) {
        totalSkins = totalSkins.concat(skins);
      }
      // Добавляем ещё одну последовательность для финального выбора
      totalSkins = totalSkins.concat(skins);
      
      // Заполняем рулетку изображениями
      totalSkins.forEach(item => {
        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.name;
        rouletteTrack.appendChild(img);
      });
      
      // Выбираем случайный индекс финального результата из последней группы
      const finalIndex = Math.floor(Math.random() * skins.length);
      // Общее число изображений до финального результата
      const totalImagesBefore = loops * skins.length + finalIndex;
      const targetOffset = totalImagesBefore * imageWidth; // в пикселях
      
      // Запускаем анимацию рулетки
      rouletteTrack.style.transition = "transform 3s ease-out";
      rouletteTrack.style.transform = "translateX(-" + targetOffset + "px)";
      
      // После завершения анимации рулетки
      rouletteTrack.addEventListener("transitionend", function handleTransitionEnd() {
        // Убираем обработчик, чтобы он сработал только один раз
        rouletteTrack.removeEventListener("transitionend", handleTransitionEnd);
        
        // Определяем выбранный скин
        const selectedSkin = skins[finalIndex];
        
        // Создаём элемент с эффектом выпадения выбранного скина
        const winningImg = document.createElement("img");
        winningImg.src = selectedSkin.image;
        winningImg.alt = selectedSkin.name;
        winningImg.classList.add("winning-img");
        // Добавляем элемент в модальное окно (внутрь modal-content)
        document.querySelector(".modal-content").appendChild(winningImg);
        
        // После завершения анимации выпадения
        winningImg.addEventListener("animationend", function() {
          // Обновляем изображение кейса на главной странице и выводим результат
          document.getElementById(mainImageId).src = selectedSkin.image;
          document.getElementById(resultId).textContent = "Вы получили: " + selectedSkin.name;
          
          // Удаляем элемент с эффектом выпадения
          winningImg.remove();
          // Очищаем рулетку для следующего запуска
          rouletteTrack.innerHTML = "";
          // Закрываем модальное окно через небольшую задержку
          setTimeout(() => {
            rouletteModal.style.display = "none";
          }, 1000);
        });
      });
    }

    // Привязываем обработчики событий к кнопкам каждого кейса
    document.getElementById('openCase1Btn').addEventListener('click', () => {
      openCaseModal(case1Skins, 'case1Image', 'result1');
    });
    document.getElementById('openCase2Btn').addEventListener('click', () => {
      openCaseModal(case2Skins, 'case2Image', 'result2');
    });
    document.getElementById('openCase3Btn').addEventListener('click', () => {
      openCaseModal(case3Skins, 'case3Image', 'result3');
    });
  </script>
</body>
</html>
