<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Онлайн відкриття кейсів</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение внешнего CSS и JavaScript -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Онлайн відкриття кейсів</h1>
  </header>
  
  <!-- Головний контент: блоки кейсів -->
  <main>
    <!-- Кейс 1 -->
    <div class="case-section" id="case1">
      <div class="case-title">Кейс 1</div>
      <img class="case-image" id="case1Image" src="images/cases/case1.png" alt="Кейс 1">
      <button class="btn" id="openCase1Btn">Відкрити кейс</button>
      <div class="result" id="result1"></div>
    </div>
    <!-- Кейс 2 -->
    <div class="case-section" id="case2">
      <div class="case-title">Кейс 2</div>
      <img class="case-image" id="case2Image" src="images/cases/case2.jpg" alt="Кейс 2">
      <button class="btn" id="openCase2Btn">Відкрити кейс</button>
      <div class="result" id="result2"></div>
    </div>
    <!-- Кейс 3 -->
    <div class="case-section" id="case3">
      <div class="case-title">Кейс 3</div>
      <img class="case-image" id="case3Image" src="images/cases/case3.png" alt="Кейс 3">
      <button class="btn" id="openCase3Btn">Відкрити кейс</button>
      <div class="result" id="result3"></div>
    </div>
  </main>

  <!-- Модальне вікно: Рулетка -->
  <div class="modal" id="rouletteModal">
    <div class="modal-content">
      <button class="btn exit-btn" id="exitModalBtn">Вихід</button>
      <h2>Відкриття кейсу...</h2>
      <div id="rouletteContainer">
        <div id="rouletteTrack"></div>
        <!-- Маркер, який вказує центр (виграшне положення) -->
        <div id="rouletteMarker"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Онлайн відкриття кейсів</p>
  </footer>
</body>
</html>
